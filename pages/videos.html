---
layout: page
permalink: /videos
---

<header>
  <ul class="tabs">
    <li class="tabs__item"><a href="/">Articles</a></li>
    <li class="tabs__item active"><a href="/videos">Videos</a></li>
    <li class="tabs__item"><a href="/about">About</a></li>
  </ul>
</header>

<ul itemscope itemtype="http://schema.org/Blog">

  {% for video in site.videos %}

    <li class="preview" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
      <a class="preview__link" href="{{ video.url | prepend: site.baseurl }}" itemprop="url">
        <span class="preview__date" itemprop="datePublished" datetime="{{ video.date | date_to_xmlschema }}">{{ video.date | date: "%b %-d, %Y" }}</span>
        <h2 class="preview__header" itemprop="name">{{ video.title }}</h2>
        <p class="preview__excerpt" itemprop="description">{{ video.content | strip_html | truncatewords: 30 }}</p>
        <span class="preview__more">Read More</span>
      </a>
    </li>

  {% endfor %}

</ul>
